<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#111">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Pocket puzzles</title>
</head>

<body class="main-container">
  <main class="main">
    <div class="title-container">
      <div id="title" class="title"></div>
    </div>
    <div class="puzzle-wrapper">
      <canvas id="puzzle-canvas" class="pocket-puzzles-canvas"></canvas>
      <div>
        <div id="puzzle-title-container" class="puzzle-title-container">
          <button id="slide" data-value="0" data-selected="true" class="button puzzle-title">Slide</button>
          <button id="pairs" data-value="1" data-selected="false" class="button puzzle-title">Pairs</button>
          <button id="that" data-value="2" data-selected="false" class="button puzzle-title" >That</button>
        </div>
        <div id="puzzle-level-container" class="puzzle-level-container">
          <button id="easy" data-value="0" data-selected="true" class="button puzzle-level">Easy</button>
          <button id="medium" data-value="1" data-selected="false" class="button puzzle-level">Medium</button>
          <button id="hard" data-value="2" data-selected="false" class="button puzzle-level">Hard</button>
        </div>
        <div id="puzzle-control-container" class="puzzle-control-container">
          <button id="stop" data-value="0" data-selected="false" class="button puzzle-state" data-selected="false">Give up</button>
          <button id="play" data-value="1" data-selected="true" class="button puzzle-state" data-selected="selected">Play</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
