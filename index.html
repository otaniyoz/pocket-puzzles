<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#111">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Pocket puzzles</title>
</head>

<body class="no-margin">
  <header id="page-header" class="no-padding full-width">
    <h3 id="page-title" class="no-margin">Pocket <span class="page-title-blue">puzzles</span><span class="page-title-orange">puzzles</span><span class="page-title-green">puzzles</span></h3>
  </header>
  <main>
    <canvas id="puzzle-canvas" class="full-width"></canvas>
    <aside>
      <fieldset id="puzzle-title-container" class="no-border no-margin no-padding full-width flex-row">
        <input id="sliding-tiles" type="radio" name="puzzle-title" value="0" checked />
        <label for="sliding-tiles" class="no-border flex-row">Slide!</label>

        <input id="pair-tiles" type="radio" name="puzzle-title" value="1" />
        <label for="pair-tiles" class="no-border flex-row">Pairs</label>

        <input id="that-tile" type="radio" name="puzzle-title" value="2" />
        <label for="that-tile" class="no-border flex-row">That tile</label>
      </fieldset>
      <div id="puzzle-control-misc" class="puzzle-controls-container flex-row">
        <div id="level-container" class="puzzle-control flex-column">
          <p id="puzzle-level" class="no-margin no-padding">Difficulty</p>
          <input class="no-margin no-padding full-width" id="level" type="range" min="0" max="4" step="2" value="0" />
        </div>
        <div id="counter-container" class="puzzle-control flex-column">
          <p id="puzzle-counter" class="no-margin no-padding">Moves</p>
          <p id="counter" class="no-margin">0</p>
        </div>
      </div>
      <div id="puzzle-control-buttons" class="puzzle-controls-container flex-row">
        <button id="puzzle-end" class="no-border">Give up</button>
        <button id="puzzle-start" class="no-border">Start</button>
      </div>
    </aside>
  </main>
</body>

</html>
