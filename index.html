<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#111">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Pocket puzzles</title>
</head>

<body>
  <main class="main">
    <header class="header">
      <p class="page-title">POCKET PUZZLES</p>
    </header>
    <div class="content-container">
      <canvas id="canvas"></canvas>
      <canvas id="buffer"></canvas>
      <div id="buttons" class="buttons">
        <div id="title-container" class="title-container">
          <input id="slide" name="title" type="radio" value="0" checked/>
          <label for="slide" class="title">SLIDE</label>
          <input id="pairs" name="title" type="radio" value="1" />
          <label for="pairs" class="title">PAIRS</label>
          <input id="that" name="title" type="radio" value="2" />
          <label for="that" class="title">THAT</label>
        </div>
        <div id="level-container" class="level-container">
          <input id="easy" name="level" type="radio" value="0" checked/>
          <label for="easy" class="level">EASY</label>
          <input id="medium" name="level" type="radio" value="1" />
          <label for="medium" class="level">OKAY</label>
          <input id="hard" name="level" type="radio" value="2" />
          <label for="hard" class="level">HARD</label>
        </div>
        <div id="control-container" class="control-container">
          <input id="stop" name="state" type="radio" value="0" />
          <label for="stop" class="state">STOP</label>
          <input id="start" name="state" type="radio" value="1" checked />
          <label for="start" class="state">PLAY</label>
        </div>
      </div>
    </div>
  </main>
