<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#fbf8ef">
    <meta name="color-scheme" content="dark light">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pocket puzzles</title>
  </head>
  <body>
    <header id="page-header">
      <h3 id="page-title">Pocket puzzles</h3>
    </header>
    <main id="puzzle">
      <canvas id="puzzle-canvas"></canvas>
      <aside>
        <div id="puzzle-title-container">
          <p id="puzzle-title">Sliding tiles</p>
        </div>
        <div id="puzzle-control-misc" class="puzzle-controls-container">
          <div id="level-container" class="puzzle-control">
            <p id="puzzle-level">Difficulty</p>
            <input id="level" type="range" min="0" max="4" step="2" value="0" />
          </div>
          <div id="timer-container" class="puzzle-control">
            <p id="puzzle-timer">Timer</p>
            <p id="timer">0</p>
          </div>
        </div>
        <div id="puzzle-control-buttons" class="puzzle-controls-container">
          <button id="puzzle-end">Give up</button>
          <button id="puzzle-select">Change puzzle</button>
          <button id="puzzle-start">Start</button>
        </div>
      </aside>
    </main>
    <footer>
      <p><b>About</b>:
        A collection of puzzles designed to fit in a pocket. You can
        <a href="https://github.com/otaniyoz/pocket-puzzles" target="_blank">fork it on Github</a>
      </p>
    </footer>
  </body>
</html>
